<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travello</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <header >
        <nav class="navbar">
            <span class="logo">Travello</span>
            <ul class="list-items-1">
                <li>Home</li>
                <li>About us</li>
                <li>Services</li>
                <li>News</li>
                <li>Contact us</li>
            </ul>
            <span class="call_us">
             Call us: 00-56 445 678 33
            </span>
        </nav>
    </header>
    <!-- section-1 -->
    <section class="section-1">
    <div class="section-1-content">
        <div class="text">
            Let us take you away
        </div>
    </div>
</section>
<!-- section-2 -->
<section class="section-2">
<div class="items">
    <div class="list-items-2">
        <ul>
            <li>Offers</li>
            <li>01</li>
        </ul>
        <ul>
            <li>Testimonials</li>
            <li>02</li>
        </ul>
        <ul>
            <li>Latest</li>
            <li>03</li>
        </ul>
    </div>
</div>
<div class="container">
    <div class="box-1">
        <input type="text" placeholder="Search for your trip">

    </div>
    <div class="box-2">
        <div class="list-items-3">
           <span> City</span>
           <span>Arrival</span>
           <span>Departure</span>
           <span>Budget</span>
        </div>
        <div class="btn">
            <button>Search</button>
        </div>
    </div>
</div>
</section>
</body>
</html>
